<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Passwort zurücksetzen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <h1>Passwort zurücksetzen</h1>
    <form (ngSubmit)="resetPassword()" [formGroup]="loginForm">
      <ion-input
        type="password"
        placeholder="Neues Passwort"
        [id]="'password'"
        formControlName="password"
      ></ion-input>
      <br />
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid"
        >Passwort zurücksetzen</ion-button
      >
    </form>
  </div>
</ion-content>
