<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/user/login" text="{{ 'General.back_button' | translate }}"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "User.register" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <h1>{{ "User.registerUser" | translate }}</h1>
    <ion-card color="danger" *ngIf="error">
      <ion-card-content> {{error}} </ion-card-content>
    </ion-card>

    <br />
    
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <ion-input
        placeholder="E-Mail"
        [id]="'email'"
        formControlName="email"
      ></ion-input>
      <br />
      <ion-input
        placeholder="{{ 'User.pl_username' | translate }}"
        [id]="'username'"
        formControlName="username"
      ></ion-input>
      <br />
      <ion-input
        type="password"
        placeholder="{{ 'User.pl_password' | translate }}"
        [id]="'password'"
        formControlName="password"
      ></ion-input>
      <br />
      <ion-button
        expand="block"
        type="submit"
        [disabled]="loginForm.invalid || loading"
        ><ion-spinner *ngIf="loading"></ion-spinner> {{ "User.register" | translate }}</ion-button
      >
    </form>
    <br />
  </div>
</ion-content>
