<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color=dark (click)="dismissModal('close')">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="information-circle-outline" color="warning"></ion-icon> Information
    </ion-title>

    <ion-buttons slot="end">
      <ion-button color=dark (click)="dismissModal(null)">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card color="warning">
    <ion-card-content>
      <ion-icon name="help-circle"></ion-icon>
      Mit <b>"Information"</b> kannst du dem Spieler Hinweise und Tipps geben.
    </ion-card-content>
  </ion-card>

  <h5>Informationstext</h5>

  <ion-item>
    <ion-textarea placeholder=" (optional)" [(ngModel)]=info></ion-textarea>
  </ion-item>

  <h5>Fotos und Grafiken</h5>

  <ion-item lines="none">
    <ion-thumbnail slot="start" *ngIf="photo">
      <img [src]="photo">
    </ion-thumbnail>
    <ion-button color="warning" size="default" (click)=capturePhoto()>
      <ion-icon slot="icon-only" name="camera"></ion-icon>
    </ion-button>
    <!-- <ion-button color=warning (click)=capturePhoto()>Foto aufnehmen</ion-button>
    <ion-button color=warning (click)=photoFromLibrary()>Foto aus Galerie</ion-button> -->
  </ion-item>

  <h5>Weitere Einstellungen</h5>

  <ion-item detail lines="none" (click)="presentMapFeaturesModal()">
    <ion-label>
      Kartenfeatures
    </ion-label>
  </ion-item>
</ion-content>
