<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal('close')">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Kartenfeatures</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal(null)">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Karteneinstellungen</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Zoombalken</ion-label>
      <ion-toggle [(ngModel)]="features.zoombar"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Kartenbereich</ion-label>
      <select>
        <option>verschiebbar</option>
        <option>automatisch-zentriert</option>
        <option>statisch</option>
      </select>
    </ion-item>
    <ion-item>
      <ion-label>Kartenrotation</ion-label>
      <select>
        <option>manuell</option>
        <option>automatisch</option>
        <option>automatisch auf Knopfdruck</option>
        <option>geordnet</option>
      </select>
    </ion-item>
    <ion-item>
      <ion-label>Kartenmaterial</ion-label>
      <select>
        <option>Standardkarte</option>
        <option>Kartenauswahl</option>
        <option>Satellitenbild</option>
        <option>Satellitenbild auf Knopfdruck</option>
        <option>Satellitenbild mit Swipefunktion</option>
        <option>3D-Ansicht</option>
        <option>3D-Ansicht auf Knopfdruck</option>
      </select>
    </ion-item>
    

    <ion-list-header>
      <ion-label>Marker</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Positionsmarker</ion-label>
      <select>
        <option>ohne</option>
        <option>durchgängig</option>
        <option>auf Knopdfruck</option>
        <option>zu Aufgabenbeginn</option>
      </select>
    </ion-item>
    <ion-item>
      <ion-label>Blickrichtungsmarker</ion-label>
      <select>
        <option>ohne</option>
        <option>durchgängig</option>
        <option>auf Knopdfruck</option>
        <option>zu Aufgabenbeginn</option>
      </select>
    </ion-item>

    <ion-item>
      <ion-label>Trackaufzeichnung</ion-label>
      <ion-toggle [(ngModel)]="features.track"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Aktueller Straßenabschnitt</ion-label>
      <ion-toggle [(ngModel)]="features.streetSection"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Reduzierter Kartenausschnitt</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Landmarken</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
