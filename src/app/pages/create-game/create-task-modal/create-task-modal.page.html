<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal('close')">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="type == 'nav'">Navigationsaufgabe</ion-title>
    <ion-title *ngIf="type == 'theme'">Thematische Aufgabe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal(null)">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item lines="none">
    <ion-label>Aufgabentyp</ion-label>
    <select placeholder="Auswählen" [ngModel]="selectedTask" (ngModelChange)="onTaskSelected($event)">
      <option [ngValue]="task" *ngFor="let task of tasks">{{
            task.name
          }}</option>
    </select>
  </ion-item>

  <ion-item lines=" none">
    <ion-label position="floating">Aufgabenname</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <h2>Einstellungen</h2>

  <dynamic-form [config]="config" #form="dynamicForm" (submit)="submit($event)">
  </dynamic-form>
  <p>Form valid: {{ form.valid }}</p>
  <p>Form value: {{ form.value | json }}</p>


  <ion-item lines="none">
    <ion-label>Punkte</ion-label>
    <ion-range min="0" max="5" step="1" snaps="true" ticks="true" color="primary" pin></ion-range>
  </ion-item>

  <ion-item lines="none">
    <ion-label>Lösungversuche</ion-label>
    <ion-range min="1" max="5" step="1" snaps="true" ticks="true" color="primary" pin></ion-range>
  </ion-item>

  <ion-list>
    <ion-item detail>
      <ion-label>
        Kartenfeatures
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Feedback und Hinweise
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
