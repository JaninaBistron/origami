<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color=dark defaultHref="/" text="{{ 'General.back_button' | translate }}"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ (isRealWorld ? "CreateGame.titleCreateGame":"CreateGame.titleCreateGameVirtual") | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="create_card_create" (click)=navigateCreateGamePage() color="secondary">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="add-circle"></ion-icon>{{ "CreateGame.create" | translate }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ "CreateGame.createDescription" | translate }}
    </ion-card-content>
  </ion-card>

  <ion-card id="create_card_edit" (click)=navigateEditGame() color="secondary">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="construct"></ion-icon> {{ "CreateGame.edit" | translate }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ "CreateGame.editDescription" | translate }}
    </ion-card-content>
  </ion-card>

</ion-content>
