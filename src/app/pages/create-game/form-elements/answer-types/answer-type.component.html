<div *ngIf="answer.type == answerTypeEnum.POSITION">
    <h5>Zielort</h5>
    <app-map featureType="point" [(feature)]="answer.position"></app-map>
</div>

<div *ngIf="answer.type == answerTypeEnum.MULTIPLE_CHOICE">
    <h5>Der Spieler Antwortet</h5>
    <app-photo-upload-multiple-choice [(photos)]="answer.photos"></app-photo-upload-multiple-choice>
</div>
