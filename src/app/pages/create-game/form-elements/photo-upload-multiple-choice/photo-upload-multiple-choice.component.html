<h5>Multiple-Choice-Antworten</h5>

<ion-label>Die korrekte Anwort:</ion-label>
<ion-item lines="none">
  <ion-thumbnail slot="start" *ngIf="photos[0]">
    <img [src]="photos[0]" />
  </ion-thumbnail>
  (1)
  <ion-button color="secondary" size="default" (click)=capturePhoto(0)>
    <ion-icon slot="icon-only" name="camera"></ion-icon>
  </ion-button>
</ion-item>
