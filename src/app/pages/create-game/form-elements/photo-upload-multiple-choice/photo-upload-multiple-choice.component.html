<ion-label>Die korrekte Anwort:</ion-label>

<div class="photo-wrapper">
  (1)&nbsp;
  <ion-thumbnail slot="start" *ngIf="photos[0]" class="preview">
    <ion-spinner *ngIf="uploading[0]"></ion-spinner>
    <img
      [src]="photos[0]"
      [ngStyle]="{
        filter: 'blur(' + (100 - uploadingProgress[0]) / 10 + 'px)'
      }"
    />
  </ion-thumbnail>
  &nbsp;
  <ion-button color="secondary" size="default" (click)="capturePhoto(0, false)">
    <ion-icon slot="icon-only" name="camera"></ion-icon>
  </ion-button>
  <ion-button color="secondary" size="default" (click)="capturePhoto(0, true)">
    <ion-icon slot="icon-only" name="images"></ion-icon>
  </ion-button>
  <ion-textarea
    *ngIf="feedback"
    autoGrow
    [(ngModel)]="hints[0]"
    (ngModelChange)="onChange()"
  ></ion-textarea>
</div>
