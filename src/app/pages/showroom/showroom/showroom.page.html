<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color=dark defaultHref="start" text="{{ 'General.back_button' | translate }}"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "Showroom.titleShowroom" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="create_card_create" (click)=navigateMapShowroom() color="secondary">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="map"></ion-icon> {{ "General.mapfeatures" | translate }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ "Showroom.mapfeaturesDescription" | translate }}
    </ion-card-content>
  </ion-card>

  <ion-card id="create_card_edit" (click)=navigateTaskShowroom() color="secondary">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="navigate"></ion-icon>
        <ion-icon name="clipboard"></ion-icon> {{ "General.tasktypes" | translate }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ "Showroom.tasktypesDescription" | translate }}
    </ion-card-content>
  </ion-card>

  <ion-card id="create_card_edit" (click)=navigateHandbook() color="secondary">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="book"></ion-icon> Handbook
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Getting started guide
    </ion-card-content>
  </ion-card>

</ion-content>
