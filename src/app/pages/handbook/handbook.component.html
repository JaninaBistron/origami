<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        color="dark"
        defaultHref="start"
        text="{{ 'General.back_button' | translate }}"
      ></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>{{ "Showroom.titleShowroom" | translate }}</ion-title> -->
    <ion-title>Handbook</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page-padding">
    <!--------------->
    <!-- accordion 1-->
    <ng-container *ngFor="let section of sections">
      <div>
        <h1>{{ section.sectionTitle }}</h1>
        <ion-accordion-group>
          <ng-container
            *ngFor="
              let subsection of section.subsections;
              index as i;
              first as first;
              last as last
            "
          >
            <ion-accordion value="{{ subsection.heading }}">
              <!---------------------->
              <!-- section - header -->
              <ion-item
              lines="none"
                slot="header"
                style="border: 0.5px solid #757575"
                [ngStyle]="{ 'border-top': first ? '0.5px solid #757575' : 'none' }"
              >
                <ion-label>{{ subsection.heading }}</ion-label>
              </ion-item>
              <!----------------------->
              <!-- section - content -->
              <div
                class="ion-padding"
                slot="content"
                class="section-content"
                [ngStyle]="{ 'border-bottom': last ? '0.5px solid' : 'none' }"
              >
                <ng-container *ngFor="let content of subsection.content">
                  <!-- inner-section-content -->
                  <div>
                    <!-- images-side -->
                    <div class="images-side">
                      <!-- images container -->
                      <div>
                        <ng-container
                          *ngFor="let image of content.images; index as i"
                        >
                          <!-- images-list -->
                          <div>
                            <img
                              src="{{ subsection.path }}/{{ image }}frame.jpeg"
                              alt=""
                            />
                          </div>
                        </ng-container>
                      </div>
                    </div>
                    <!-- text-side -->
                    <div class="text-side">
                      {{ content.text }}
                    </div>
                  </div>
                </ng-container>
              </div>
            </ion-accordion>
          </ng-container>
        </ion-accordion-group>
      </div>
    </ng-container>
  </div>
</ion-content>
