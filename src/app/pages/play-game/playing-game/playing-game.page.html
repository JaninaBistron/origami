<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="game">{{ game.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [className]="showSuccess ? 'blur' : ''">
    <div #map class="map"></div>

    <div *ngIf="task">
      <div class="overlay top ion-padding">
        {{ task.settings.text }}
      </div>

      <ion-button color="light" class="confirm" *ngIf="task.settings.confirmation">OK</ion-button>
    </div>
  </div>

  <div class="overlay success" *ngIf="showSuccess">
    <h3>Herzlichen Gl√ºckwunsch</h3>
    <p>Du hast das Spiel beendet</p>
    <lottie-animation-view [options]="lottieConfig" [width]="300" [height]="300">
    </lottie-animation-view>
    <ion-button (click)="navigateHome()">Fertig</ion-button>
  </div>
