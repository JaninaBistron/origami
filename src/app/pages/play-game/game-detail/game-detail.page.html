<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="play-game/play-game-list"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="game">{{ game.name }}</ion-title>
    <ion-buttons slot="primary"></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div #map class="map"></div>
    <ion-card-header>
      <ion-card-title *ngIf="game">{{ game.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="game">
      {{ game.tasks.length }} Aufgaben
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="startGame()">Start</ion-button>
  </ion-toolbar>
</ion-footer>
