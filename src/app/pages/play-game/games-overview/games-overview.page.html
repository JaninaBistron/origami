<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color=dark></ion-back-button>
    </ion-buttons>
    <ion-title>{{ selectGame }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" class="map"></div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="list"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
