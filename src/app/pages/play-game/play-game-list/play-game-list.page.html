<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Spiele</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar (ionChange)="filterList($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-list>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-item *ngFor="let game of results" (click)="gameClick(game)" detail>
      <ion-label>
        <h2>{{ game.name }}</h2>
        <p>{{ game.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
