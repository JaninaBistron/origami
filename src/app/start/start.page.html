<ion-content fullscreen>
  <img src="assets/icons/icon-192x192.png" class="center" />
  <h1 class="ion-text-center ion-padding">OriGami Paper Map</h1>
  <ion-card id="start_card_play" (click)=navigateGamesOverviewPage()>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="logo-game-controller-a"></ion-icon> Spiele ein OriGami
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card id="start_card_create" (click)=navigateCreatePage()>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="construct"></ion-icon> Entwickle ein OriGami
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card id="start_card_analyze" (click)=handleCardClick($event)>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="search"></ion-icon> Werte dein OriGami aus
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card id="start_card_analyze" (click)=handleCardClick($event)>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="planet"></ion-icon> Lerne OriGami kennen
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card id="start_map_showroom" (click)=navigateShowroomPage()>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="albums"></ion-icon> Map Showroom
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card id="start_info" (click)=navigateInfoPage()>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="information-circle-outline"></ion-icon> Informationen
      </ion-card-title>
    </ion-card-header>
  </ion-card>
