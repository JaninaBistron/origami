<ion-header>
  <ion-toolbar>
    <ion-title>map-scale</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="scale-map" class="map"></div>
  <div class="range-overlay">
    <ion-range id="dual-range" dual-knobs min="0" max="15" (ionChange)="onRangeChange($event)">
      <ion-icon slot="start" size="small" name="map"></ion-icon>
      <ion-icon slot="end" name="map"></ion-icon>
    </ion-range>
  </div>
</ion-content>
