<ng-container>
  <ion-text>
    <h3>{{ config.label }} <ion-icon name="information-circle" (click)='showPopover($event, config.info)'>
      </ion-icon>
    </h3>
  </ion-text>
  <ion-item lines="none">
    <ion-thumbnail slot="start" *ngIf="photo">
      <img [src]="photo">
    </ion-thumbnail>
    <ion-button (click)=capturePhoto()>Foto aufnehmen</ion-button>
    <ion-button (click)=photoFromLibrary()>Foto aus Galerie</ion-button>
  </ion-item>


</ng-container>
