<div [formGroup]="group">
  <ion-text>
    <h3>{{ config.label }} <ion-icon *ngIf="config.info" name="information-circle"
        (click)='showPopover($event, config.info)'></ion-icon>
    </h3>
  </ion-text>
  <select [formControlName]="config.name" [(ngModel)]="selectedQuestionType">
    <option *ngFor="let option of config.selectOptions" [ngValue]="option">{{ option.label }}</option>
  </select>

  <dynamic-form *ngIf="selectedQuestionType" [(config)]="selectedQuestionType.items" #form (submit)="submit($event)">
  </dynamic-form>
</div>
